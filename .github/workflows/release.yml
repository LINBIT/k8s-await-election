name: create release binary
on:
  release:
    types: [created]
jobs:
  artifacts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch:
          - amd64
          - s390x
          - arm
          - arm64
          - ppc64le
    steps:
      - uses: actions/checkout@v4
      - name: compile and release
        uses: wangyoucao577/go-release-action@v
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goarch: ${{ matrix.goarch }}
          goos: linux
          ldflags: >
            -extldflags -static
            -X "main.Version=${{ github.ref }}"
            -w
            -s
          md5sum: "FALSE"
          sha256sum: "TRUE"
